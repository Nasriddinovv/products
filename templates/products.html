<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Technics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="bg-black text-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-14 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>


        <h1><b><i>Mahsulotlar</i></b></h1>

            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 xl:gap-x-8 top">
                
                {% for i in product %}

                <a href="{% url 'detail' i.id %}" class="group">
                    <img src="{{i.rasm}}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                    <h3 class="mt-4 text-sm text-gray-300">{{i.name}}</h3>
                    <p class="mt-1 text-lg font-medium text-gray-400">{{i.price}} $</p>
                </a>

                {% endfor %}

            </div>
        
    </div>
</div>

</body>
</html>
